<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LuNeTiC Quiz Craze</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="Homecontainer">
            <h1>Quizzer</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <body style="background-image: url('image/one.jpg');">
    <main>
        <section class="contact-section">
            
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>Email: contact@quizzer.com</p>
                <p>Phone: +91 0000000000</p>
                <p>Address: 123 Quiz Street, kolkata, WB 12345</p>
                <div class="social-links">
                    <a href="#" target="_blank"><img src="image/facebook.png" alt="Facebook"></a>
                    <a href="#" target="_blank"><img src="image/twitter.png" alt="Twitter"></a>
                    <a href="#" target="_blank"><img src="image/instagram.png" alt="Instagram"></a>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send us a message</h3>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <!-- <footer>
        <p>&copy; 2020 LuNeTiC Quiz Craze Website. All rights reserved.</p>
    </footer> -->
</body>

</html>
